<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <title>Giphy</title>
        <link rel="stylesheet" href="/src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class ="title">GIPHY</h1>
        </header>
        <nav>
            <ul class = "navigation">
                <li class = "navigation__random-li navigation__random-li --active"><button class = "button button__nav-random" aria-label="Home button"><img src = "gallery-wide-svgrepo-com.svg" alt="homepage button" /></button></li>
                <li class = "navigation__search-li"><button class = "button button__nav-search" aria-label = 'Search button'><img src = "search-svgrepo-com.svg" alt="search button" /></button></li>
                <li class = "navigation__trending-li"><button class = "button button__nav-trending" aria-label = 'Trending button'><img src = "trending-up-svgrepo-com.svg" alt="trending button" /></button></li>
            </ul>
        </nav>
        <hr role = 'presentation' />
        <main>
            <section class = "random">
                <h2 class = "random__heading">Random</h2>
                <button class = "button button__random">Next</button>
            </section>

            <section class = "search">
                <h2 class = "search__heading">Finder</h2>
                <form autocomplete="off">
                    <label for="search-input" class="search__label">Search for a Giphy</label>
                    <input id="search-input" class = "search__input" type="text" placeholder="Search..." />
                    <button type="submit" class="button button__search">Search</button>
                </form>
                <div class = "search__images-container"></div>
            </section>

            <section class = "trending">
                <h2 class = "trending__heading">Trending</h2>
                <div class = 'trending__images-container'></div>
            </section>
        </main>
    </body>
</html>
